<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
    }
    header {
      background: #1f2937;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .row {
      background: #fff;
      border-radius: 12px;
      margin: 16px auto;
      max-width: 1600px; /* increased max width */
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }
    summary {
      padding: 16px;
      background: #e5e7eb;
      cursor: pointer;
      font-weight: bold;
    }
    summary::-webkit-details-marker { display: none; }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      width: 100% !important;
      height: 500px !important;
    }
  </style>
</head>
